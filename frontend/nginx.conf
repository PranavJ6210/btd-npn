server {
  listen 80;
  server_name localhost;

  # Root directory for static files
  root /usr/share/nginx/html;
  index index.html index.htm;

  # This is the crucial part for a React app
  # It tells Nginx to redirect all requests to index.html
  # so the React Router can handle the routing.
  location / {
    try_files $uri $uri/ /index.html;
  }
}